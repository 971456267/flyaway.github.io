# Jekyll configuration

name: Flyaway
description: Welcome to Flyaway！

# url is currently only used only for the RSS feed in feed.xml
url: https://github.com/zxixia/jekyll-xixia

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
#baseurl: '/jekyll-xixia'
baseurl: 'https://flyzaway.github.io/'
## default date_format
date_format: 
  title: "%y年-%m月-%d日"
  archive: "%m月"
  categories: "%y年-%m月"
  tag: "%b-%Y"
# Language
lan: "cn" 

paginate: 10

highlighter: rouge
markdown: kramdown
gems: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE', "*.bak"]
